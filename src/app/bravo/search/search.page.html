<ion-header class="app-header-border ion-no-border">
  <ion-toolbar>
    <ion-searchbar showCancelButton="always" [animated]="true" (ionCancel)="onCancel()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="app-profile-hold" lines="full">
    <app-post *ngFor="let _ of posts"></app-post>
  </ion-list>
  <app-infinite-load (load)="onNextPage()"></app-infinite-load>
</ion-content>
