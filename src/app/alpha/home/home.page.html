<ion-header class="app-header-border ion-no-border">
  <ion-toolbar>
    <ion-title (click)="onSelectBoard()">
      {{ board?.title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSearch()">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-page [canScrollToTop]="true" (refresh)="onRefresh()">
  <ion-list *ngIf="hasCatalog; else loading" class="app-list" lines="none">
    <app-thread *ngFor="let thread of catalog" [thread]="thread"></app-thread>
  </ion-list>
</app-page>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
