<ion-header class="app-header-border ion-no-border">
  <ion-toolbar>
    <ion-title (click)="onSelectBoard()">
      {{ board?.title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/b/search">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-content [canScrollToTop]="true" (refresh)="onRefresh($event)">
  <ion-list class="app-list" lines="none">
    <app-thread *ngFor="let thread of catalog$ | async" [thread]="thread"></app-thread>
  </ion-list>
</app-content>
