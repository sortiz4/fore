<ion-header *ngIf="hasHeader" class="app-header-border ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="canGoBack" slot="start">
      <ion-back-button defaultHref="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="canClose" slot="start">
      <ion-button (click)="close.emit()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="canSearch" slot="end">
      <ion-button (click)="search.emit()">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="hasTitle" [innerHTML]="title"></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab *ngIf="canScrollToTop" vertical="bottom" horizontal="end" slot="fixed" [@fab]="didScrollDown">
    <ion-fab-button color="dark" (click)="onScrollToTop()">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-refresher *ngIf="canRefresh" slot="fixed" (ionRefresh)="refresh.emit($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ng-content></ng-content>
</ion-content>
<ion-footer *ngIf="hasFooter" class="app-footer-border ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="hasMedia">
      <ion-button *ngIf="canOpen" (click)="open.emit()">
        <ion-icon name="open-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="canCopy" (click)="copy.emit()">
        <ion-icon name="copy-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="canShare" (click)="share.emit()">
        <ion-icon name="share-social-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="canDownload" (click)="download.emit()">
        <ion-icon name="download-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
