<ion-item>
  <ion-card [button]="true" (click)="select.emit()">
    <ion-card-header>
      <ion-card-subtitle>
        /{{ board.path }}/
      </ion-card-subtitle>
      <ion-card-title>
        {{ board.name }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content [innerHTML]="board.description"></ion-card-content>
  </ion-card>
</ion-item>
