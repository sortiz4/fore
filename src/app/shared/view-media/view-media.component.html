<app-page [title]="name" (close)="onClose()" (download)="onDownload()">
  <pinch-zoom *ngIf="isImage" backgroundColor>
    <img loading="lazy" [src]="media"/>
  </pinch-zoom>
  <video *ngIf="isVideo" preload="none" [autoplay]="true" [controls]="true" [loop]="true" [muted]="true" [src]="media"></video>
</app-page>
