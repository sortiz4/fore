<app-page [canScrollToTop]="true" [title]="thread.title" (close)="onClose()" (refresh)="hasOwnProperty('')">
  <ion-list class="app-list" lines="none">
    <app-thread [thread]="thread" [clickable]="false"></app-thread>
    <app-post *ngFor="let post of posts$ | async" [post]="post"></app-post>
  </ion-list>
</app-page>
