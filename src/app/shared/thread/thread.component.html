<ion-item [id]="thread.link">
  <ion-card [button]="true" (click)="onClick($event)">
    <app-media *ngIf="thread.fileCanBePreviewed" [content]="thread"></app-media>
    <ion-card-header>
      <ion-card-subtitle>
        {{ thread.author }} · {{ thread.id }} · {{ thread.replyText }} · {{ thread.time | timeAgo }}
      </ion-card-subtitle>
      <ion-card-title [innerHTML]="thread.title"></ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="thread.text" [innerHTML]="thread.text"></ion-card-content>
  </ion-card>
</ion-item>
