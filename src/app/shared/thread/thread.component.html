<ion-item>
  <ion-card [button]="true" (click)="onClickThread($event)">
    <img
      *ngIf="isImage"
      loading="lazy"
      [src]="image"
      (click)="onClickMedia($event)"/>
    <video
      *ngIf="isVideo"
      preload="none"
      [autoplay]="true"
      [loop]="true"
      [muted]="true"
      [src]="image"
      (click)="onClickMedia($event)"></video>
    <ion-card-header>
      <ion-card-subtitle>
        {{ name }} · {{ replies }} · {{ time | timeAgo }}
      </ion-card-subtitle>
      <ion-card-title [innerHTML]="title"></ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="text" [innerHTML]="text"></ion-card-content>
  </ion-card>
</ion-item>
